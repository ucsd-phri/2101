            return o;
          };

          Shuffle2 = function (o) {
              var shuffled = o.slice().sort(function() { return 0.5 - Math.random() });
              var result = [];
              for (var i = 0; i < shuffled.length; i++) {
                  if (i === 0 || shuffled[i] !== shuffled[i - 1]) {
                      result.push(shuffled[i]);
                  } else {
                      result.push(shuffled[(i + 1) % shuffled.length]);
                      result.push(shuffled[i]);
                      i++;
                  }
              }
              return result;
          };
